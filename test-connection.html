<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار اتصال Supabase</title>
    <link rel="stylesheet" href="css/style-responsive.css">
    <style>
        .test-result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <div class="auth-box" style="max-width: 700px;">
            <div class="icon">🔍</div>
            <h1>اختبار اتصال Supabase</h1>
            <p>هذه الصفحة تختبر الاتصال بقاعدة البيانات</p>

            <div id="results"></div>

            <button onclick="runTests()" class="btn btn-primary btn-block">إعادة الاختبار</button>

            <div style="margin-top: 20px;">
                <h3>تسجيل سريع للاختبار:</h3>
                <input type="email" id="testEmail" class="form-control" placeholder="test@test.com"
                    value="test@test.com">
                <input type="password" id="testPassword" class="form-control" placeholder="Test1234" value="Test1234"
                    style="margin-top: 10px;">
                <button onclick="quickRegister()" class="btn btn-primary" style="margin-top: 10px;">تسجيل حساب
                    تجريبي</button>
                <button onclick="quickLogin()" class="btn btn-primary" style="margin-top: 10px;">تسجيل دخول</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script>
        const results = document.getElementById('results');

        function addResult(type, title, message, details = null) {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = `
                <strong>${type === 'success' ? '✅' : type === 'error' ? '❌' : 'ℹ️'} ${title}</strong>
                <p>${message}</p>
                ${details ? `<pre>${JSON.stringify(details, null, 2)}</pre>` : ''}
            `;
            results.appendChild(div);
        }

        async function runTests() {
            results.innerHTML = '';

            // Test 1: Config file
            addResult('info', 'الخطوة 1: فحص ملف التكوين', 'جاري التحقق من config.js...');

            if (typeof SUPABASE_CONFIG === 'undefined') {
                addResult('error', 'خطأ في التكوين', 'لم يتم العثور على ملف config.js');
                return;
            }

            if (!SUPABASE_CONFIG.url || SUPABASE_CONFIG.url === 'https://your-project.supabase.co') {
                addResult('error', 'خطأ في URL', 'يرجى تحديث Project URL في config.js');
                return;
            }

            if (!SUPABASE_CONFIG.anonKey || SUPABASE_CONFIG.anonKey === 'your-anon-key-here') {
                addResult('error', 'خطأ في API Key', 'يرجى تحديث anon key في config.js');
                return;
            }

            addResult('success', 'ملف التكوين صحيح', 'URL و API Key موجودان');

            // Test 2: Create Supabase client
            addResult('info', 'الخطوة 2: إنشاء Supabase Client', 'جاري الاتصال...');

            try {
                const { createClient } = supabase;
                const client = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);
                addResult('success', 'تم إنشاء Client', 'Supabase client تم إنشاؤه بنجاح');

                // Test 3: Check connection
                addResult('info', 'الخطوة 3: اختبار الاتصال', 'جاري التحقق من قاعدة البيانات...');

                const { data, error } = await client.from('profiles').select('count');

                if (error) {
                    if (error.code === 'PGRST116') {
                        addResult('success', 'الاتصال ناجح (جدول فارغ)', 'الاتصال بقاعدة البيانات يعمل، لكن لا توجد بيانات بعد');
                    } else {
                        addResult('error', 'خطأ في قاعدة البيانات', error.message, error);
                    }
                } else {
                    addResult('success', 'الاتصال ناجح', 'قاعدة البيانات متصلة ويمكن الوصول للجداول');
                }

                // Test 4: Check Auth
                addResult('info', 'الخطوة 4: فحص المصادقة', 'جاري التحقق من النظام...');

                const { data: { session } } = await client.auth.getSession();
                if (session) {
                    addResult('success', 'مستخدم مسجل دخول', `البريد: ${session.user.email}`);
                } else {
                    addResult('info', 'لا يوجد مستخدم', 'لم يتم تسجيل الدخول حالياً');
                }

            } catch (err) {
                addResult('error', 'خطأ غير متوقع', err.message, err);
            }
        }

        async function quickRegister() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            addResult('info', 'التسجيل', `جاري التسجيل بـ ${email}...`);

            try {
                const { createClient } = supabase;
                const client = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

                const { data, error } = await client.auth.signUp({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                addResult('success', 'تم التسجيل!', `تم إنشاء حساب: ${email}`);
                addResult('info', 'ملاحظة', 'جرب تسجيل الدخول الآن');

            } catch (error) {
                addResult('error', 'فشل التسجيل', error.message);
            }
        }

        async function quickLogin() {
            const email = document.getElementById('testEmail').value;
            const password = document.getElementById('testPassword').value;

            addResult('info', 'تسجيل الدخول', `جاري تسجيل الدخول بـ ${email}...`);

            try {
                const { createClient } = supabase;
                const client = createClient(SUPABASE_CONFIG.url, SUPABASE_CONFIG.anonKey);

                const { data, error } = await client.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;

                addResult('success', 'تم تسجيل الدخول!', `مرحباً ${email}`);
                addResult('info', 'الخطوة التالية', 'يمكنك الآن الذهاب إلى setup.html لإكمال الإعداد');

            } catch (error) {
                addResult('error', 'فشل تسجيل الدخول', error.message);
                if (error.message.includes('Email not confirmed')) {
                    addResult('info', 'حل المشكلة', 'يجب تعطيل Email Confirmation في Supabase Dashboard → Authentication → Settings');
                }
            }
        }

        // Run tests on page load
        runTests();
    </script>
</body>

</html>
