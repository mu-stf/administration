    <script>
        let currentUser = null;
        let receipts = [];

        protectPage().then(authorized => { if (authorized) loadPage(); });

        async function loadPage() {
            const { user, profile } = await getCurrentUserData();
            currentUser = user;
            document.getElementById('storeName').textContent = profile.store_name;
            
            await loadReceipts();
            hideLoading();
        }

        async function loadReceipts() {
            try {
                const typeFilter = document.getElementById('typeFilter').value;
                const filters = {};
                if (typeFilter) filters.type = typeFilter;

                receipts = await SupabaseDB.getReceipts(currentUser.id, filters);
                renderReceipts();
            } catch (error) {
                console.error('??? ?? ????? ?????????:', error);
            }
        }

        function renderReceipts() {
            const tbody = document.getElementById('receiptsTable');
            if (receipts.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center text-muted">?? ???? ???????</td></tr>';
                return;
            }

            tbody.innerHTML = receipts.map(r => {
                const typeBadge = r.receipt_type === '???' ? 
                    '<span class="badge badge-success">???</span>' : 
                    '<span class="badge badge-warning">???</span>';
                
                return `
                    <tr>
                        <td><strong>${r.receipt_number}</strong></td>
                        <td>${typeBadge}</td>
                        <td>${r.entity_name}</td>
                        <td><strong>${r.amount.toLocaleString()} ?.?</strong></td>
                        <td>${new Date(r.created_at).toLocaleDateString('ar-IQ')}</td>
                        <td class="actions">
                            <a href="print-receipt.html?id=${r.id}" class="btn btn-sm btn-secondary">??? ?????</a>

            }).join('');
