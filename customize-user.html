    <script>
        let currentUser = null;
        let targetUser = null;

        protectPage().then(authorized => { if (authorized) loadPage(); });

        async function loadPage() {
            const { user, profile } = await getCurrentUserData();
            currentUser = user;
            document.getElementById('storeName').textContent = profile.store_name;
            
            // ??? admin
            const isAdmin = profile.role === 'admin';
            if (!isAdmin) {
                alert('? ?? ???? ??????!');
                window.location.href = 'dashboard.html';
                return;
            }

            // ?????? ??? ID ?? URL
            const urlParams = new URLSearchParams(window.location.search);
            const userId = urlParams.get('id');

            if (!userId) {
                alert('???: ?? ???? ??????!');
                window.location.href = 'manage-users.html';
                return;
            }

            document.getElementById('targetUserId').value = userId;

            // ????? ?????? ????????
            targetUser = await SupabaseDB.getProfile(userId);
            document.getElementById('targetUserEmail').textContent = targetUser.email || '??? ?????';

            // ????? ????????? ???????
            const allowedPages = targetUser.allowed_pages || [];
            document.querySelectorAll('.page-checkbox').forEach(checkbox => {
                if (allowedPages.includes(checkbox.value)) {
                    checkbox.checked = true;
                }
            });

            hideLoading();
        }

        async function savePermissions() {
            const saveBtn = document.getElementById('saveBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = '???? ?????...';

            try {
                const userId = document.getElementById('targetUserId').value;
                
                // ??? ??????? ???????
                const selectedPages = ['dashboard']; // dashboard ??????
                document.querySelectorAll('.page-checkbox:checked').forEach(checkbox => {
                    selectedPages.push(checkbox.value);
                });

                // ???
                await SupabaseDB.updateUserPermissions(userId, selectedPages);

                alert('? ?? ??? ????????? ?????!');
                window.location.href = 'manage-users.html';
            } catch (error) {
                console.error('??? ?? ?????:', error);
                alert('??? ???: ' + error.message);
                saveBtn.disabled = false;
                saveBtn.textContent = '?? ??? ?????????';
            }
        }
