<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الزبائن - نظام الإدارة المتكامل</title>
    <link rel="stylesheet" href="css/style-responsive.css">
</head>

<body>
    <div id="loadingOverlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f5f5f5; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">👥</div>
            <div style="font-size: 18px; color: #666;">جاري التحميل...</div>
        </div>
    </div>

    <header class="header">
        <h1>أهلاً <span id="storeName">نظام الإدارة المتكامل</span></h1>
        <div class="header-actions">
            <button class="btn" onclick="logout()">تسجيل الخروج</button>
        </div>
    </header>

    <div class="main-layout">
        <nav class="sidebar">
            <ul class="nav-menu">
                <li class="nav-item"><a href="dashboard.html" class="nav-link"><span class="icon">📊</span>لوحة التحكم</a></li>
                <li class="nav-item"><a href="new-invoice.html" class="nav-link"><span class="icon">➕</span>فاتورة جديدة</a></li>
                <li class="nav-item"><a href="invoices.html" class="nav-link"><span class="icon">📋</span>الفواتير</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link"><span class="icon">📦</span>المنتجات</a></li>
                <li class="nav-item"><a href="customers.html" class="nav-link active"><span class="icon">👥</span>الزبائن</a></li>
                <li class="nav-item"><a href="supplies.html" class="nav-link"><span class="icon">🚚</span>التوريدات</a></li>
                <li class="nav-item"><a href="statistics.html" class="nav-link"><span class="icon">📈</span>الإحصائيات</a></li>
                <li class="nav-item"><a href="settings.html" class="nav-link"><span class="icon">⚙️</span>الإعدادات</a></li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="card">
                <div class="card-header">
                    <h2>👥 إدارة الزبائن</h2>
                    <button class="btn btn-primary" onclick="openAddModal()">➕ زبون جديد</button>
                </div>
                <div class="card-body">
                    <div style="margin-bottom: 20px;">
                        <input type="text" id="searchCustomer" class="form-control" placeholder="بحث بالاسم أو الهاتف..." style="max-width: 300px;">
                    </div>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>الاسم</th>
                                    <th>الهاتف</th>
                                    <th>العنوان</th>
                                    <th>الرصيد المستحق</th>
                                    <th>الإجراءات</th>
                                </tr>
                            </thead>
                            <tbody id="customersTable">
                                <tr>
                                    <td colspan="5" class="text-center text-muted">لا يوجد زبائن</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay" id="customerModal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modalTitle">➕ إضافة زبون جديد</h3>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="customerId">
                <div class="form-group">
                    <label>اسم الزبون *</label>
                    <input type="text" id="customerName" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>رقم الهاتف</label>
                    <input type="tel" id="customerPhone" class="form-control" placeholder="07XXXXXXXXX">
                </div>
                <div class="form-group">
                    <label>العنوان</label>
                    <input type="text" id="customerAddress" class="form-control">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="saveCustomer()">💾 حفظ</button>
                <button class="btn btn-secondary" onclick="closeModal()">إلغاء</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/page-protection.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let currentUser = null;
        let customers = [];

        protectPage().then(authorized => { if (authorized) loadPage(); });

        async function loadPage() {
            const { user, profile } = await getCurrentUserData();
            currentUser = user;
            document.getElementById('storeName').textContent = profile.store_name;

            await loadCustomers();
            hideLoading();

            document.getElementById('searchCustomer').addEventListener('input', filterCustomers);
        }

        async function loadCustomers() {
            try {
                customers = await SupabaseDB.getCustomers(currentUser.id);
                renderCustomers(customers);
            } catch (error) {
                console.error('خطأ في تحميل الزبائن:', error);
            }
        }

        function filterCustomers() {
            const search = document.getElementById('searchCustomer').value.toLowerCase();
            const filtered = customers.filter(c => 
                c.name.toLowerCase().includes(search) ||
                (c.phone && c.phone.includes(search))
            );
            renderCustomers(filtered);
        }

        function renderCustomers(data) {
            const tbody = document.getElementById('customersTable');
            
            if (data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">لا يوجد زبائن</td></tr>';
                return;
            }

            tbody.innerHTML = data.map(c => `
                <tr>
                    <td><strong>${c.name}</strong></td>
                    <td>${c.phone || '-'}</td>
                    <td>${c.address || '-'}</td>
                    <td class="${c.balance > 0 ? 'text-danger' : ''}">${Utils.formatCurrency(c.balance)}</td>
                    <td>
                        <button class="btn btn-sm btn-primary" onclick="editCustomer('${c.id}')">✏️ تعديل</button>
                        <a href="customer-accounts.html?id=${c.id}" class="btn btn-sm btn-secondary">📋 الحساب</a>
                        <button class="btn btn-sm btn-danger" onclick="deleteCustomer('${c.id}')">🗑️ حذف</button>
                    </td>
                </tr>
            `).join('');
        }

        function openAddModal() {
            document.getElementById('modalTitle').textContent = '➕ إضافة زبون جديد';
            document.getElementById('customerId').value = '';
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('customerAddress').value = '';
            document.getElementById('customerModal').classList.add('active');
        }

        function editCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (!customer) return;

            document.getElementById('modalTitle').textContent = '✏️ تعديل زبون';
            document.getElementById('customerId').value = customer.id;
            document.getElementById('customerName').value = customer.name;
            document.getElementById('customerPhone').value = customer.phone || '';
            document.getElementById('customerAddress').value = customer.address || '';
            document.getElementById('customerModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('customerModal').classList.remove('active');
        }

        async function saveCustomer() {
            const name = document.getElementById('customerName').value.trim();

            if (!name) {
                alert('يرجى إدخال اسم الزبون');
                return;
            }

            const customerData = {
                name: name,
                phone: document.getElementById('customerPhone').value.trim(),
                address: document.getElementById('customerAddress').value.trim()
            };

            const customerId = document.getElementById('customerId').value;

            try {
                if (customerId) {
                    await SupabaseDB.updateCustomer(customerId, customerData);
                    alert('✅ تم تحديث الزبون بنجاح');
                } else {
                    await SupabaseDB.addCustomer(currentUser.id, { ...customerData, balance: 0 });
                    alert('✅ تم إضافة الزبون بنجاح');
                }
                closeModal();
                await loadCustomers();
            } catch (error) {
                console.error(error);
                alert('❌ حدث خطأ: ' + error.message);
            }
        }

        async function deleteCustomer(id) {
            const customer = customers.find(c => c.id === id);
            if (customer && customer.balance > 0) {
                alert('❌ لا يمكن حذف زبون عليه رصيد مستحق');
                return;
            }

            if (!confirm('هل أنت متأكد من حذف هذا الزبون؟')) return;

            try {
                await SupabaseDB.deleteCustomer(id);
                alert('✅ تم حذف الزبون');
                await loadCustomers();
            } catch (error) {
                console.error(error);
                alert('❌ خطأ في الحذف: ' + error.message);
            }
        }
    </script>
</body>

</html>
