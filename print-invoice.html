<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>????? ????????</title>
    <link rel="stylesheet" href="css/style-responsive.css">
    <style>
        @media print {
            body {
                background: white;
                margin: 0;
            }

            .no-print {
                display: none !important;
            }

            .print-invoice {
                box-shadow: none;
                margin: 0;
                max-width: 100%;
            }
        }

        .print-invoice {
            max-width: 800px;
            margin: 20px auto;
            padding: 40px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .invoice-header {
            text-align: center;
            border-bottom: 3px solid #2563eb;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .invoice-header h1 {
            font-size: 32px;
            color: #2563eb;
            margin-bottom: 10px;
        }

        .invoice-info {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .info-item {
            text-align: center;
        }

        .info-item label {
            display: block;
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .info-item span {
            font-weight: 600;
            font-size: 16px;
            color: #1e293b;
        }

        .items-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        .items-table th {
            background: #2563eb;
            color: white;
            padding: 12px;
            text-align: right;
        }

        .items-table td {
            padding: 10px 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        .items-table tbody tr:hover {
            background: #f8f9fa;
        }

        .totals {
            max-width: 400px;
            margin-right: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .totals .row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .totals .total-row {
            font-size: 20px;
            font-weight: 700;
            color: #2563eb;
            padding-top: 10px;
            border-top: 2px solid #cbd5e1;
        }

        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
            text-align: center;
            color: #666;
            font-size: 14px;
        }

        .payment-badge {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
        }

        .payment-cash {
            background: #10b981;
            color: white;
        }

        .payment-credit {
            background: #f59e0b;
            color: white;
        }
    </style>
</head>

<body>
    <div id="loadingOverlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #f5f5f5; display: flex; align-items: center; justify-content: center; z-index: 9999;">
        <div style="text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">??</div>
            <div style="font-size: 18px; color: #666;">???? ???????...</div>
        </div>
    </div>

    <div class="no-print"
        style="max-width: 800px; margin: 20px auto; display: flex; gap: 10px; justify-content: flex-end;">
        <button class="btn btn-success" onclick="goToNewInvoice()">? ?????? ?????</button>
        <button class="btn btn-primary" onclick="printAndReturn()">??? ?????</button>
        <button class="btn btn-secondary" onclick="window.location.href='invoices.html'">?? ????????</button>
        <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">?? ????????</button>
    </div>

    <div class="print-invoice" id="invoiceContent">
        <div class="invoice-header">
            <h1>?? <span id="storeName">???? ????? ?????</span></h1>
            <p id="storeInfo" style="color: #64748b; margin: 0;"></p>
        </div>

        <div class="invoice-info">
            <div class="info-item">
                <label>??? ????????</label>
                <span id="invoiceNumber">-</span>
            </div>
            <div class="info-item">
                <label>???????</label>
                <span id="invoiceDate">-</span>
            </div>
            <div class="info-item">
                <label>??? ??????</label>
                <span id="customerName">-</span>
            </div>
        </div>

        <div style="margin-bottom: 20px; text-align: center;">
            <span id="paymentTypeBadge"></span>
        </div>

        <table class="items-table">
            <thead>
                <tr>
                    <th width="50">#</th>
                    <th>??????</th>
                    <th width="100">?????</th>
                    <th width="80">??????</th>
                    <th width="120">???????</th>
                </tr>
            </thead>
            <tbody id="itemsTable">
                <tr>
                    <td colspan="5" style="text-align: center;">???? ???????...</td>
                </tr>
            </tbody>
        </table>

        <div class="totals">
            <div class="row">
                <span>???????:</span>
                <strong id="subtotal">0 ?.?</strong>
            </div>
            <div class="row">
                <span>?????:</span>
                <strong id="discount">0 ?.?</strong>
            </div>
            <div class="row total-row">
                <span>????????:</span>
                <strong id="finalTotal">0 ?.?</strong>
            </div>
            <div id="creditInfo"
                style="display: none; margin-top: 16px; padding-top: 16px; border-top: 2px solid #cbd5e1;">
                <div class="row" style="color: #6b7280;">
                    <span>?????? ??????:</span>
                    <strong id="previousBalance">0 ?.?</strong>
                </div>
                <div class="row" style="color: #10b981;">
                    <span>???????:</span>
                    <strong id="paidAmount">0 ?.?</strong>
                </div>
                <div class="row" style="color: #dc2626; font-size: 18px; font-weight: 700;">
                    <span>???????:</span>
                    <strong id="remainingAmount">0 ?.?</strong>
                </div>
                <div class="row" style="color: #dc2626; font-size: 20px; font-weight: 700; padding-top: 10px; border-top: 2px solid #cbd5e1;">
                    <span>?????? ??????:</span>
                    <strong id="newBalance">0 ?.?</strong>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>????? ???????? ????</p>
            <p id="footerDate"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/config.js"></script>
    <script src="js/supabase-client.js"></script>
    <script src="js/page-protection.js"></script>
    <script>
        let currentUser = null;

        protectPage().then(authorized => {
            if (authorized) loadInvoice();
        });

        async function loadInvoice() {
            try {
                const { user, profile } = await getCurrentUserData();
                currentUser = user;

                // ?????? ??? ID ?? URL
                const urlParams = new URLSearchParams(window.location.search);
                const invoiceId = urlParams.get('id');

                if (!invoiceId) {
                    alert('??? ???????? ??? ?????!');
                    window.location.href = 'invoices.html';
                    return;
                }

                // ????? ????????
                const invoices = await SupabaseDB.getInvoices(user.id);
                const invoice = invoices.find(inv => inv.id === invoiceId);

                if (!invoice) {
                    alert('???????? ??? ??????!');
                    window.location.href = 'invoices.html';
                    return;
                }

                // ??? ????????
                document.getElementById('storeName').textContent = profile.store_name;
                document.getElementById('storeInfo').textContent =
                    `${profile.phone || ''} • ${profile.address || ''}`.trim();

                document.getElementById('invoiceNumber').textContent = invoice.invoice_number;
                document.getElementById('invoiceDate').textContent = new Date(invoice.date).toLocaleDateString('ar-IQ');
                document.getElementById('customerName').textContent = invoice.customer_name;

                // ??? ?????
                const paymentBadge = document.getElementById('paymentTypeBadge');
                if (invoice.payment_type === 'cash') {
                    paymentBadge.className = 'payment-badge payment-cash';
                    paymentBadge.textContent = '?? ???';
                } else {
                    paymentBadge.className = 'payment-badge payment-credit';
                    paymentBadge.textContent = '?? ???';
                    
                    // ???? ??????
                    const customers = await SupabaseDB.getCustomers(user.id);
                    const customer = customers.find(c => c.id === invoice.customer_id);
                    
                    if (customer) {
                        const previousBalance = (customer.balance || 0) - (invoice.remaining_amount || 0);
                        const newBalance = customer.balance || 0;
                        
                        document.getElementById('creditInfo').style.display = 'block';
                        document.getElementById('previousBalance').textContent = previousBalance.toLocaleString() + ' ?.?';
                        document.getElementById('paidAmount').textContent = (invoice.paid_amount || 0).toLocaleString() + ' ?.?';
                        document.getElementById('remainingAmount').textContent = (invoice.remaining_amount || 0).toLocaleString() + ' ?.?';
                        document.getElementById('newBalance').textContent = newBalance.toLocaleString() + ' ?.?';
                    } else {
                        // ??? ?? ??? ???? ???? ????
                        document.getElementById('creditInfo').style.display = 'block';
                        document.getElementById('previousBalance').textContent = '0 ?.?';
                        document.getElementById('paidAmount').textContent = (invoice.paid_amount || 0).toLocaleString() + ' ?.?';
                        document.getElementById('remainingAmount').textContent = (invoice.remaining_amount || 0).toLocaleString() + ' ?.?';
                        document.getElementById('newBalance').textContent = (invoice.remaining_amount || 0).toLocaleString() + ' ?.?';
                    }
                }

                // ????????
                const itemsTable = document.getElementById('itemsTable');
                if (!invoice.invoice_items || invoice.invoice_items.length === 0) {
                    itemsTable.innerHTML = '<tr><td colspan="5" style="text-align: center;">?? ???? ??????</td></tr>';
                } else {
                    itemsTable.innerHTML = invoice.invoice_items.map((item, index) => `
                        <tr>
                            <td>${index + 1}</td>
                            <td>${item.product_name}</td>
                            <td>${(item.sale_price || 0).toLocaleString()} ?.?</td>
                            <td>${item.quantity}</td>
                            <td>${(item.total || 0).toLocaleString()} ?.?</td>
                        </tr>
                    `).join('');
                }

                // ??????????
                document.getElementById('subtotal').textContent = (invoice.total || 0).toLocaleString() + ' ?.?';
                document.getElementById('discount').textContent = (invoice.discount || 0).toLocaleString() + ' ?.?';
                document.getElementById('finalTotal').textContent = (invoice.final_total || 0).toLocaleString() + ' ?.?';

                document.getElementById('footerDate').textContent =
                    '????? ???????: ' + new Date().toLocaleString('ar-IQ');

                document.getElementById('loadingOverlay').style.display = 'none';

            } catch (error) {
                console.error('??? ?? ????? ????????:', error);
                alert('??? ??? ?? ????? ????????: ' + error.message);
                window.location.href = 'invoices.html';
            }
        }

        function printAndReturn() {
            // ???????
            window.print();
            
            // ?????? ????? ?????? ????? ??? ????? ????? (?????? ???????)
            setTimeout(() => {
                window.location.href = 'new-invoice.html';
            }, 1000);
        }

        function goToNewInvoice() {
            window.location.href = 'new-invoice.html';
        }
    </script>
</body>

</html>
